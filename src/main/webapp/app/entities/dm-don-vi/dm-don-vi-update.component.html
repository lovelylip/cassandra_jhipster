<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dm-don-vi-heading" jhiTranslate="cassilkApp.dmDonVi.home.createOrEditLabel">Create or edit a Dm Don Vi</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cassilkApp.dmDonVi.ma" for="field_ma">Ma</label>
                    <input type="text" class="form-control" name="ma" id="field_ma"
                           formControlName="ma"/>
                    <div *ngIf="editForm.get('ma').invalid && (editForm.get('ma').dirty || editForm.get('ma').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ma').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cassilkApp.dmDonVi.ten" for="field_ten">Ten</label>
                    <input type="text" class="form-control" name="ten" id="field_ten"
                           formControlName="ten"/>
                    <div *ngIf="editForm.get('ten').invalid && (editForm.get('ten').dirty || editForm.get('ten').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ten').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cassilkApp.dmDonVi.maTinh" for="field_maTinh">Ma Tinh</label>
                    <input type="text" class="form-control" name="maTinh" id="field_maTinh"
                           formControlName="maTinh"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cassilkApp.dmDonVi.maHuyen" for="field_maHuyen">Ma Huyen</label>
                    <input type="text" class="form-control" name="maHuyen" id="field_maHuyen"
                           formControlName="maHuyen"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cassilkApp.dmDonVi.maXa" for="field_maXa">Ma Xa</label>
                    <input type="text" class="form-control" name="maXa" id="field_maXa"
                           formControlName="maXa"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
