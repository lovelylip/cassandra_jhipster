<div>
    <h2 id="page-heading">
        <span jhiTranslate="cassilkApp.dmDonVi.home.title">Dm Don Vis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dm-don-vi" [routerLink]="['/dm-don-vi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cassilkApp.dmDonVi.home.createLabel">
            Create a new Dm Don Vi
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dmDonVis?.length === 0">
        <span jhiTranslate="cassilkApp.dmDonVi.home.notFound">No dmDonVis found</span>
    </div>
    <div class="table-responsive" *ngIf="dmDonVis?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="cassilkApp.dmDonVi.ma">Ma</span></th>
            <th scope="col" ><span jhiTranslate="cassilkApp.dmDonVi.ten">Ten</span></th>
            <th scope="col" ><span jhiTranslate="cassilkApp.dmDonVi.maTinh">Ma Tinh</span></th>
            <th scope="col" ><span jhiTranslate="cassilkApp.dmDonVi.maHuyen">Ma Huyen</span></th>
            <th scope="col" ><span jhiTranslate="cassilkApp.dmDonVi.maXa">Ma Xa</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dmDonVi of dmDonVis ;trackBy: trackId">
                <td><a [routerLink]="['/dm-don-vi', dmDonVi.id, 'view' ]">{{dmDonVi.id}}</a></td>
                <td>{{dmDonVi.ma}}</td>
                <td>{{dmDonVi.ten}}</td>
                <td>{{dmDonVi.maTinh}}</td>
                <td>{{dmDonVi.maHuyen}}</td>
                <td>{{dmDonVi.maXa}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dm-don-vi', dmDonVi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dm-don-vi', dmDonVi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dm-don-vi', { outlets: { popup: dmDonVi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
